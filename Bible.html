<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Bible with Generative Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Full Bible</h1>

    <label for="bookSelector">Book:</label>
    <select id="bookSelector" onchange="loadChapter()">
        <!-- Populate this dynamically using JavaScript if needed -->
        <option value="Genesis">Genesis</option>
        <!-- Add all books of the Bible -->
    </select>

    <label for="chapterSelector">Chapter:</label>
    <select id="chapterSelector" onchange="loadVerse()">
        <!-- Populate this dynamically using JavaScript if needed -->
        <option value="1">Chapter 1</option>
        <!-- Add all chapters -->
    </select>

    <div id="bibleText"></div>

    <!-- Add a canvas for generative art -->
    <canvas id="generativeArt" width="400" height="200"></canvas>

    <script>
        // Your existing script here

        // Add generative art using simple shapes (modify as needed)
        const canvas = document.getElementById("generativeArt");
        const context = canvas.getContext("2d");

        function generateArt() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Example: Draw a random rectangle
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const width = Math.random() * 100;
            const height = Math.random() * 100;
            
            context.fillStyle = getRandomColor();
            context.fillRect(x, y, width, height);
        }

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Call the generative art function on page load
        window.onload = generateArt;
    </script>
</body>
</html>
